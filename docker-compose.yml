services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: client
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_APP_BACKEND_API=http://localhost:3000/api/v1
    ports:
      - "8000:8000"
    depends_on:
      - server

volumes:
  mongodb_data:
